{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container" style="margin-top: 64px;">
  <h1>Accounts</h1>
  <div class="row">
    <div class="col">
      <img style="width: 100%"
        src="{{ url_for('static', filename='images/account.svg') }}">
    </div>

    <div class="col">
      <ul class="list-group">
        {% for account in accounts %}
        <li class="list-group-item">{{ account }}</li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>
