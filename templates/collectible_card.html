<div class="card" style="border-radius: 20px; text-align: center;">

    <a href="{{ url_for('static', filename='images/collectibles/'+collectible.collectible) }}">

        <img style="height: 200px; width: 200px; margin: 16px;"
            src="{{ url_for('static', filename='images/collectibles/'+collectible.collectible) }}" alt={{ collectible
            }}>
    </a>
    <div class="card-body">
        <h5 style="text-align: center; margin: 32px;" class="card-title">{{
            collectible.collectible }}</h5>
        <p style="text-align: center;" class="card-text">Owner: <span style="font-weight: bold; font-size: small;">{{ collectible.owner }}</span></p>
        {% if collectible.rank > 0 %}
        <p style="text-align: center;" class="card-text">Rank: <span style="font-weight: bold; font-size: small;">{{ collectible.rank }}</span></p>
        {% endif %}

        {% if current_user.is_authenticated %}
        {% if current_user.is_admin %}
        <form method="post" action="lottery/mint">
            <input id="collectibleId" name="collectibleId" type="hidden" value="{{ collectible.id }}">
            <input id="collectible" name="collectible" type="hidden" value="{{ collectible.collectible }}">
            <button type="submit" class="btn-rounded">Mint</button>
        </form>
        {% endif %}
        {% else %}
        <button type="submit" class="btn-rounded" data-toggle="modal" data-target="#loginModal">Mint</button>
        {% endif %}

    </div>
</div>
