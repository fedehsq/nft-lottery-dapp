<div class="card" style="border-radius: 20px; text-align: center; width: 250px;">
    <img style="height: 200px;" src="{{ url_for('static', filename='images/collectibles/'+collectible) }}" alt={{ collectible }}>
    <div class="card-body">
        <h5 style="text-align: center; margin: 32px;" class="card-title">{{
            collectible }}</h5>
        <form method="post" action="/mint">
            <input id="collectible" name="collectible" type="hidden" value="{{ collectible }}">
            <button style="border-radius: 32px; background-color: #6C63FF; border: none;" type="submit" class="btn btn-primary">Mint</button>
        </form>
    </div>
</div>
