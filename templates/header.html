    <script>
        // reload notification every 10 seconds
        $(document).ready(function () {
            setInterval(function () {
                $.ajax({
                    url: '/notifications',
                    success: function (response) {
                        if (response['status'] == 200) {
                            // Get the notifications of contract events
                            var events = response['events'];
                            var non_read_events = response['non_read_events'];
                            // Create the notification
                            $('#notifications-count').text(non_read_events.length)
                            for (var i = 0; i < events.length; i++) {
                                var event = events[i];
                                var event_html = '<div class="alert alert-success alert-dismissible fade show" role="alert" style="margin: 8px">' +
                                    '<strong>' + event + '</strong>' +
                                    '</div>';
                                $('#notifications').append(event_html);
                                $('#notifications-body').append(event)
                            }
                            // Remove the notifications of contract events after 10 seconds
                            setTimeout(function () {
                                $('#notifications').empty();
                            }, 10000);
                        }
                    },
                });

            }, 10000);
        });
    </script>

    <script>
        $(document).on('click', "#delete-notifications-btn", function (e) {
            e.preventDefault();
            $.ajax({
                type: "GET",
                url: "/notifications/delete-all",
                success: function(result) {
                    $("#notifications-count").empty();
                    $("#notifications-body").empty();
                },
            });
