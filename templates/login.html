{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container" style="margin-top: 32px; width: 500px;">
    <!-- create a card with input from to authenticate -->
    <div class="card" style="text-align: center;">
        <div class="card-header">
            <h5 class="card-title">Login</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('auth.login') }}">
                <p>Address:</p>
                <select class="form-select" aria-label="Account" id="address" name="address">
                    {% for account in accounts %}
                    <option value="{{ account }}">{{ account }}</option>
                    {% endfor %}
                </select>
                <input type="hidden" id="next_url" name="next_url" value="{{ next_url }}">
                <button style="border-radius: 32px; background-color: #6C63FF; border: none; margin: 8px;" type="submit"
                    class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
