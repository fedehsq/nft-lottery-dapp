{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container" style="margin-top: 64px;">
  <h1>Nft</h1>
  <!-- create a card with form to fill for execute transferFrom operation with params "from", "to", "tokenId" -->
  <div class="card">
    <div class="card-header">
      <h5>Transfer From</h5>

      <form action="/nft-operations/transfer-from" method="post">
        <input type="hidden" id="operation" name="operation" value="transferFrom">
        <div class="form-group">
          <label for="from">From</label>
          <input type="text" class="form-control" id="from" name="from" placeholder="0x...">
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="text" class="form-control" id="to" name="to" placeholder="0x...">
        </div>
        <div class="form-group">
          <label for="tokenId">Token Id</label>
          <input type="text" class="form-control" id="tokenId" name="tokenId" placeholder="1, 2, ...">
        </div>
        <button type="submit" class="btn btn-primary">Transfer</button>
      </form>
    </div>
  </div>
